<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Sanctuary | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-wrapper">
        <header>
            <div class="profile-section">
                <div class="avatar">‚ù§Ô∏è</div>
                <div class="user-meta">
                    <h2 id="welcomeUser">Welcome</h2>
                    <p id="partnerKeyDisplay">Key: ----</p>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </header>

        <main>
            <h1 class="page-title">Our Sanctuary</h1>
            
            <div class="feature-stack">
                
                <div class="feature-card" onclick="location.href='../capsule/index.html'">
                    <div class="icon">‚åõ</div>
                    <div class="info">
                        <h3>Memory Capsule</h3>
                        <p>Seal photos and letters for the future.</p>
                    </div>
                </div>

                <div class="feature-card" onclick="location.href='../quiz/quiz.html'">
                    <div class="icon">üéØ</div>
                    <div class="info">
                        <h3>Love Quest</h3>
                        <p>Take quizzes and check compatibility.</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const user = JSON.parse(sessionStorage.getItem('activeUser'));
        if (!user) {
            window.location.href = "../login/login.html";
        } else {
            document.getElementById('welcomeUser').textContent = `Hi, ${user.username}!`;
            document.getElementById('partnerKeyDisplay').textContent = `Key: ${user.partnerKey}`;
        }

        // Entrance animation for both cards
        gsap.from(".feature-card", { 
            opacity: 0, 
            scale: 0.8, 
            duration: 0.6, 
            stagger: 0.3, 
            ease: "back.out(1.7)" 
        });

        function logout() {
            sessionStorage.clear();
            window.location.href = "../login/login.html";
        }
    </script>
</body>
</html>
