<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Doesnâ€™t Delete Love | Time Capsule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Time Capsule</h1>
            <p>Lock a message for the future.</p>
        </header>

        <section class="capsule-form">
            <input type="text" id="capsuleTitle" placeholder="Give your capsule a title..." required>
            <textarea id="capsuleMessage" placeholder="Write your heart out..." rows="4" required></textarea>
            <div class="date-input">
                <label for="unlockDate">Unlock Date:</label>
                <input type="date" id="unlockDate" required>
            </div>
            <button id="saveBtn">Seal the Capsule</button>
            <p id="formFeedback" class="hidden"></p>
        </section>

        <hr>

        <section class="capsule-list">
            <h2>Your Vault</h2>
            <div id="capsuleContainer">
                </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
