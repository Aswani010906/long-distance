<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Distance Doesn't Delete Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <h1 id="formTitle">Create Sanctuary</h1>
            <p id="formSubtitle">Enter your details to begin your journey.</p>
            
            <div class="input-group">
                <input type="text" id="username" placeholder="Your Username" required>
                <input type="password" id="password" placeholder="Secret Password" required>
                <input type="text" id="partnerKey" placeholder="Shared Partner Key (e.g. LOVE2026)" required>
            </div>

            <button id="authBtn">Enter the Vault</button>
            <p id="toggleMsg">Already have a sanctuary? <span>Sign In</span></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
